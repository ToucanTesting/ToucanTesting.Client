<br>
<ng-container *ngFor="let expectedResult of testCase.expectedResults; let i = index;">
  <div (mouseover)="hoverIndex = i" (mouseleave)="hoverIndex = null" class="card" *ngIf="testCase.expectedResults.length > 0">
    <div class="card-body">
      <span *ngIf="!expectedResult.isEditing" (click)="expectedResult.isEditing = true">
        {{expectedResult.description}}
        <mat-icon class="edit-icon" *ngIf="hoverIndex === i">edit</mat-icon>
      </span>
      <input autofocus class="form-control" *ngIf="expectedResult.isEditing" matInput (blur)="expectedResult.isEditing = false" (keyup.escape)="expectedResult.isEditing = false"
        (keyup.enter)="updateExpectedResult(expectedResult); expectedResult.isEditing = false" [(ngModel)]="expectedResult.description"
      />

    </div>
  </div>
  <div class="card" *ngIf="!testCase.expectedResults.length > 0">
    <div class="card-body">
      No expected results defined
    </div>
  </div>
</ng-container>
<br>
<div class="input-group mb-3">
  <input #expectedResult type="text" class="form-control" placeholder="Add an expected result" (keyup.enter)="addExpectedResult(expectedResult.value);expectedResult.value=''">
  <div class="input-group-append">
    <button class="btn btn-outline-primary" type="button" (click)="addExpectedResult(expectedResult.value);expectedResult.value=''">Save</button>
  </div>
</div>
