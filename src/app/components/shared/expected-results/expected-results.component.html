<div class="top-buffer" *ngFor="let expectedResult of testCase.expectedResults">
  <div class="card" *ngIf="testCase.expectedResults.length > 0">
    <div class="card-body">
      {{expectedResult.description}}
    </div>
  </div>
  <div class="card" *ngIf="!testCase.testConditions.length > 0">
    <div class="card-body">
      No expected results defined
    </div>
  </div>
</div>
