<div class="input-group mb-3">
  <input [(ngModel)]="searchText" type="text" class="form-control" placeholder="Search text" (keyup.enter)="search(searchText)">
  <div class="input-group-append">
    <button class="btn btn-primary" type="button" (click)="search(searchInput.value)">Search</button>
  </div>
</div>
