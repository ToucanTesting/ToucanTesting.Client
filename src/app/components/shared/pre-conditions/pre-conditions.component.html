<br>
<ng-container *ngFor="let testCondition of testCase.testConditions; let i = index;">
  <div (mouseover)="hoverIndex = i" (mouseleave)="hoverIndex = null" class="card" *ngIf="testCase.testConditions.length > 0">
    <div class="card-body d-flex justify-content-between">
      <span *ngIf="!testCondition.isEditing" (click)="toggleIsEditing(testCondition); tempDescription = testCondition.description">
        {{testCondition.description}}
        <mat-icon class="edit-icon" *ngIf="hoverIndex === i && !isTestRun">edit</mat-icon>
      </span>
      <input autofocus class="form-control" *ngIf="testCondition.isEditing" matInput (blur)="cancelEdit(testCondition)" (keyup.escape)="cancelEdit(testCondition)"
        (keyup.enter)="updateTestCondition(testCondition)" [(ngModel)]="testCondition.description"
      />
      <span *ngIf="hoverIndex === i && !testCondition.isEditing && !isTestRun" class="toolbar">
        <mat-icon (click)="deleteTestCondition(testCondition)">delete</mat-icon>
      </span>
    </div>
  </div>
  <div class="card" *ngIf="!testCase.testConditions.length > 0">
    <div class="card-body">
      No conditions
    </div>
  </div>
</ng-container>
<br>
<div class="input-group mb-3" *ngIf="!isTestRun">
  <input #condition type="text" class="form-control" placeholder="Add a condition" (keyup.enter)="addTestCondition(condition.value);condition.value=''">
  <div class="input-group-append">
    <button class="btn btn-outline-primary" type="button" (click)="addTestCondition(condition.value);condition.value=''">Save</button>
  </div>
</div>
