<div class="d-flex justify-content-between align-items-center">
  <div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
      aria-expanded="false">
      {{pageData.pageSize}}
    </button> items per page
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <span class="dropdown-item" (click)="changePageSize(5)">5</span>
      <span class="dropdown-item" (click)="changePageSize(10)">10</span>
      <span class="dropdown-item" (click)="changePageSize(25)">25</span>
    </div>
  </div>
  <nav>
    <ul class="pagination justify-content-right">
      <li class="page-item">
        <a class="page-link" (click)="first()">
          <small>&lt;&lt;</small> First</a>
      </li>
      <li class="page-item">
        <a class="page-link" (click)="prev()">
          <small>&lt;</small> Previous</a>
      </li>
      <li class="page-item">
        <a class="page-link" style="pointer-events: none;">
          <strong>Page {{pageData.pageNumber}}</strong>
        </a>
      </li>
      <li class="page-item">
        <a class="page-link" (click)="next()">Next
          <small>&gt;</small>
        </a>
      </li>
      <li class="page-item">
        <a class="page-link" (click)="last()">Last
          <small>&gt;&gt;</small>
        </a>
      </li>
    </ul>
  </nav>
</div>
