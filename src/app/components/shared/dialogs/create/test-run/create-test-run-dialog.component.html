<div class="card">
  <div class="card-header">
    <h5>{{title}}</h5>
  </div>
  <div class="card-body">
    <form [formGroup]="testRunForm">
      <div class="form-group">
        <label for="titleInput">Title</label>
        <input type="text" class="form-control" [ngClass]="{'is-invalid': !testRunForm.controls['name'].valid && testRunForm.controls['name'].touched}" id="titleInput" placeholder="Title" formControlName="name">
        <small class="invalid-feedback" *ngIf="testRunForm.controls['name'].hasError('required')">Must include a description.</small>
        <small class="invalid-feedback" *ngIf="testRunForm.controls['name'].hasError('minlength')">Must be at least 3 characters long.</small>
        <small class="invalid-feedback" *ngIf="testRunForm.controls['name'].hasError('maxlength')">Cannot exceed 255 characters.</small>
      </div>
      <div *ngIf="!data.testRun" class="form-group">
        <label for="selectTestSuite">Test Suite</label>
        <select class="form-control" id="selectTestSuite" formControlName="testSuiteId">
          <option [value]="testSuite.id" *ngFor="let testSuite of testSuites">{{testSuite.name}}</option>
        </select>
      </div>
    </form>
  </div>
  <div class="card-footer">
    <div class="pull-right">
      <button class="btn btn-default" (click)="onNoClick()">Cancel</button>
      <button type="submit" class="btn btn-primary" [mat-dialog-close]="testRunForm.value" [disabled]="!testRunForm.valid">Save</button>
    </div>
  </div>
</div>
