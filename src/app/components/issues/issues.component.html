<br>
<ng-container *ngFor="let issue of testCases; let i = index">
  <div (mouseover)="hoverIndex = i" (mouseleave)="hoverIndex = null" class="card">
    <div class="card-body d-flex justify-content-between">
      <span><strong>{{issue.bugId}}</strong> {{issue.description}}</span>
      <tt-toolbar class="toolbar" *ngIf="hoverIndex === i" [delete]=true (click)="openTestCaseDeleteDialog(issue)"></tt-toolbar>
    </div>
  </div>
</ng-container>
