<tt-loader *ngIf="isLoading"></tt-loader>
<div [hidden]="isLoading" *ngIf="testIssues?.length <= 0" class="card">
  <div class="card-body">
    <span>No Issues</span>
  </div>
</div>
<ng-container *ngFor="let testIssue of testIssues; let i = index">
  <div [hidden]="isLoading" (mouseover)="hoverIndex = i" (mouseleave)="hoverIndex = null" class="card">
    <div class="card-body d-flex justify-content-between">
      <span>
        <div>
          <strong>{{testIssue.reference}}</strong> {{testIssue.description}}
        </div>
        <div *ngIf="testIssue.testModuleName || testIssue.testCaseDescription">
          <small style="color: #777">{{testIssue.testModuleName}} > {{testIssue.testCaseDescription}}</small>
        </div>
      </span>
      <tt-toolbar class="toolbar" *ngIf="hoverIndex === i" [delete]=true (click)="openTestIssueDeleteDialog(testIssue)"></tt-toolbar>
    </div>
  </div>
</ng-container>
