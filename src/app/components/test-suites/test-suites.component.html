<tt-loader *ngIf="isLoading"></tt-loader>
<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <strong>Test Suites</strong>
    <a (click)="openUpsertDialog()" class="header-button" style="cursor:pointer;">
      <mat-icon>add</mat-icon>
    </a>
  </div>
  <div class="card-body">
    <div *ngIf="!isLoading">
      <tt-no-content *ngIf="testSuites?.length <= 0" [hidden]="isLoading" [type]="'suite'"></tt-no-content>
      <ul class="list-group list-group-flush" *ngFor="let testSuite of testSuites">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span class="clickable-text" href [routerLink]="['/test-suites', testSuite.id]">{{testSuite.name}}</span>
          <div class="dropdown">
            <span class="options-dropdown" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <mat-icon>more_vert</mat-icon>
            </span>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
              <span class="dropdown-item" (click)="exportToCsv(testSuite)">Export to CSV</span>
              <span class="dropdown-item" (click)="openUpsertDialog(testSuite)">Edit</span>
              <span class="dropdown-item" (click)="openDeleteDialog(testSuite)">Delete</span>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
