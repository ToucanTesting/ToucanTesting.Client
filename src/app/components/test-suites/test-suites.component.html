<tt-loader *ngIf="isLoading"></tt-loader>
<tt-no-content *ngIf="testSuites?.length <= 0" [hidden]="isLoading" [type]="'suite'"></tt-no-content>
<div *ngIf="!isLoading">
  <ul class="list-group list-group-flush" *ngFor="let testSuite of testSuites">
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span class="clickable-text" href [routerLink]="['/test-suites', testSuite.id]">{{testSuite.name}}</span>
      <div class="dropdown">
        <span class="options-dropdown" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <mat-icon>more_vert</mat-icon>
        </span>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
          <span class="dropdown-item" (click)="openUpsertDialog(testSuite)">Edit</span>
          <span class="dropdown-item" (click)="openDeleteDialog(testSuite)">Delete</span>
        </div>
      </div>
    </li>
  </ul>
</div>
<tt-buttons (click)="openUpsertDialog()"></tt-buttons>
