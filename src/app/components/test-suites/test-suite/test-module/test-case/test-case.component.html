<!-- Modal -->
<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">{{truncateDescription(testCase.description)}}</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="expected-tab-{{testIndex}}" data-toggle="tab" href="#expected-{{testIndex}}" role="tab" [attr.aria-controls]="'expected-tab-' + testIndex"
            aria-selected="true" (click)="getTestResults(testModule, testCase)">Expected Results</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="pre-conditions-tab-{{testIndex}}" data-toggle="tab" href="#pre-conditions-{{testIndex}}" role="tab"
            [attr.aria-controls]="'expected-tab-' + testIndex" aria-selected="false" (click)="getTestConditions(testModule, testCase)">Pre-Conditions</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="test-actions-tab-{{testIndex}}" data-toggle="tab" href="#test-actions-{{testIndex}}" role="tab" aria-controls="contact"
            [attr.aria-controls]="'expected-tab-' + testIndex" aria-selecte="false" (click)="getTestActions(testModule, testCase)">Test Actions</a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="expected-{{testIndex}}" role="tabpanel" [attr.aria-labelledby]="'expected-tab-' + testIndex">
          <tt-expected-results [testCase]="testCase"></tt-expected-results>
        </div>
        <div class="tab-pane fade" id="pre-conditions-{{testIndex}}" role="tabpanel" [attr.aria-labelledby]="'pre-conditions-' + testIndex">
          <tt-pre-conditions [testCase]="testCase"></tt-pre-conditions>
        </div>
        <div class="tab-pane fade" id="test-actions-{{testIndex}}" role="tabpanel" [attr.aria-labelledby]="'test-actions-' + testIndex">
          <tt-test-actions [testCase]="testCase"></tt-test-actions>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    </div>
  </div>
</div>
