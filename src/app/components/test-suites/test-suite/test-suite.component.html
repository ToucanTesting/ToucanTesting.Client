<div id="accordion" *ngFor="let testModule of testModules; let i = index">
  <div class="card list-group list-group-flush">
    <div class="list-group-item d-flex justify-content-between align-items-center" id="heading-{{i}}">
      <span class="test">
        {{testModule.name}}
      </span>
      <mat-icon class="expansion-button" [ngClass]="(testModule.isExpanded) ? 'open' : 'close'" (click)="getTestCases(testModule); testModule.isExpanded = !testModule.isExpanded" data-toggle="collapse" [attr.data-target]="'#collapse-' + i" aria-expanded="false" [attr.aria-controls]="'collapse-' + i"></mat-icon>
    </div>


    <div id="collapse-{{i}}" class="collapse" [attr.aria-labelledby]="'heading-' + i" data-parent="#accordion">
      <div class="card-body">
        <test-module [testModule]="testModule"></test-module>
      </div>
    </div>
  </div>
</div>
<tt-buttons (click)="openCreateDialog()"></tt-buttons>
