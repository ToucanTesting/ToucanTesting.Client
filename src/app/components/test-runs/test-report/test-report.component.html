<tt-loader *ngIf="isLoading"></tt-loader>
<div style="padding:0 35px;">
  <div class="row">
    <div *ngIf="resultsChart" class="col-md-6 card card-body">
      <canvas id="resultsChart"></canvas>
    </div>
    <div *ngIf="totalsChart" class="col-md-6 card card-body">
      <canvas id="totalsChart"></canvas>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 card card-body">
      <canvas id="modulesChart"></canvas>
    </div>
  </div>
</div>
<div class="card-body" *ngIf="!isLoading">
  <div id="accordion" *ngFor="let testModule of testModules; let i = index">
    <div class="card list-group list-group-flush">
      <div class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <span class="clickable-text">{{testModule.name}}</span>
        </div>
        <div>
          <span class="clickable-text">
            <i class="fa fa-square" style="color:green"></i> {{testModule.passes.length}} </span>
          <span class="clickable-text">
            <i class="fa fa-square" style="color:red"></i> {{testModule.failures.length}} </span>
          <span class="clickable-text">
            <i class="fa fa-square" style="color:blue"></i> {{testModule.cnt.length}} </span>
          <span class="clickable-text">
            <i class="fa fa-square" style="color:gray"></i> {{testModule.na.length}} </span>
        </div>

      </div>
      <div id="collapse-{{i}}" class="collapse" [attr.aria-labelledby]="'heading-' + i" data-parent="#accordion">
        <div class="card-body">
          <test-module [testModule]="testModule" [isTestRun]=true [testRunId]="testRun.id"></test-module>
        </div>
      </div>
    </div>
  </div>
</div>
